spring:
  application:
    name: spring_security
  datasource:
    url: jdbc:mysql://localhost:3306/spring_security
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    database: mysql
    generate-ddl: true


